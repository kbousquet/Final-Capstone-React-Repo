<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-text">
                <h1>Login</h1>
            </div>
            <div class="login-text1" style="text-align: left;">
                New member? <span><a href="../Sign_Up/Sign_Up.html"> Sign Up</a></span>
            </div>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId" />
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-submit mb-2 mr-1 waves-effect waves-light">Submit</button>
                        <button type="reset" class="btn btn-reset mb-2 waves-effect waves-light">Reset</button>
                    </div>
                    <br />
                    <div class="login-text">
                        Forgot Password?
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
